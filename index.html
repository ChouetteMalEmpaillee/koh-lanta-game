<!DOCTYPE html>
<html>

<head>
    <title>Koh-Lanta - Le jeu des poteaux</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="bezier.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <style type="text/css" id="dynamic-css"></style>
</head>

<body>
    <div id="playground">
        <img src="images/pole.png" alt="Pole" class="pole left-position">
        <img src="images/pole.png" alt="Pole" class="pole center-position">
        <img src="images/pole.png" alt="Pole" class="pole right-position">
        <img src="images/stickman.png" alt="Stickman" class="stickman left-position" id="pnj-1">
        <img src="images/stickman.png" alt="Stickman" class="stickman center-position" id="player">
        <img src="images/stickman.png" alt="Stickman" class="stickman right-position" id="pnj-2">
        <div id="keyboard-arrows">
            <img src="images/keyboard_key_left.png" alt="Left Arrow" id="keyboard-key-left">
            <img src="images/keyboard_key_right.png" alt="Right Arrow" id="keyboard-key-right">
        </div>
        <p id="timer">0:00.000</p>
    </div>
</body>

</html>
